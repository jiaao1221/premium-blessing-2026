<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="2026年新年祝福 - 马年大吉！">
    <!-- 微信分享配置 -->
    <meta property="og:title" content="2026马年新年祝福">
    <meta property="og:description" content="祝您马年大吉，万事如意！">
    <meta property="og:image" content="https://jiaao1221.github.io/horse-icon.png">
    <meta property="og:url" content="https://jiaao1221.github.io/premium-blessing-2026/">
    <title>2026马年新年祝福</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;500;700;900&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Noto Serif SC', 'Microsoft YaHei', serif;
            background: linear-gradient(135deg, #8B0000 0%, #B22222 50%, #8B0000 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
            color: #fff;
            cursor: pointer;
        }
        
        /* 粒子背景 */
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        
        .particle {
            position: absolute;
            background: rgba(255, 215, 0, 0.3);
            border-radius: 50%;
            animation: float 15s infinite ease-in-out;
        }
        
        /* 祥云装饰 */
        .cloud {
            position: absolute;
            opacity: 0.1;
            z-index: 2;
            animation: cloudFloat 30s infinite linear;
        }
        
        .cloud-top {
            top: 20%;
            left: 30%;
            font-size: 3rem;
            animation-delay: 0s;
        }
        
        .cloud-bottom {
            bottom: 20%;
            right: 25%;
            font-size: 2.5rem;
            animation-delay: 10s;
        }
        
        .container {
            text-align: center;
            z-index: 10;
            padding: 30px;
            max-width: 90%;
            position: relative;
        }
        
        .title {
            font-size: 3.5rem;
            font-weight: 900;
            color: #FFD700;
            margin-bottom: 40px;
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
            animation: glow 2s ease-in-out infinite alternate;
            letter-spacing: 3px;
        }
        
        .blessing {
            font-size: 1.8rem;
            color: #FFFFFF;
            background: rgba(139, 0, 0, 0.7); /* 使用深红半透明背景，避免backdrop-filter */
            padding: 30px;
            border-radius: 20px;
            margin: 30px 0;
            min-height: 180px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            border: 2px solid rgba(255, 215, 0, 0.3);
            transition: all 0.5s ease;
            line-height: 1.6;
        }
        
        .signature {
            font-size: 1.2rem;
            color: #FFD700;
            margin-top: 20px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
            font-style: italic;
        }
        
        .refresh-btn {
            background: linear-gradient(45deg, #FFD700, #FFA500);
            color: #8B0000;
            border: none;
            padding: 15px 35px;
            font-size: 1.4rem;
            font-weight: 700;
            border-radius: 30px;
            cursor: pointer;
            margin-top: 30px;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(255, 215, 0, 0.4);
            letter-spacing: 2px;
            font-family: 'Noto Serif SC', serif;
            position: relative;
            overflow: hidden;
        }
        
        .refresh-btn:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 12px 30px rgba(255, 215, 0, 0.6);
        }
        
        .refresh-btn:active {
            transform: translateY(0) scale(0.98);
        }
        
        /* 涟漪效果 */
        .ripple {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 215, 0, 0.6);
            transform: scale(0);
            animation: rippleEffect 0.6s linear;
            pointer-events: none;
        }
        
        /* 动画定义 */
        @keyframes glow {
            from {
                text-shadow: 0 0 10px rgba(255, 215, 0, 0.3), 0 0 20px rgba(255, 215, 0, 0.2);
            }
            to {
                text-shadow: 0 0 20px rgba(255, 215, 0, 0.6), 0 0 30px rgba(255, 215, 0, 0.4);
            }
        }
        
        @keyframes float {
            0%, 100% {
                transform: translateY(0) translateX(0) rotate(0deg);
                opacity: 0.3;
            }
            25% {
                transform: translateY(-20px) translateX(10px) rotate(5deg);
                opacity: 0.6;
            }
            50% {
                transform: translateY(-40px) translateX(-10px) rotate(-5deg);
                opacity: 0.8;
            }
            75% {
                transform: translateY(-20px) translateX(-5px) rotate(3deg);
                opacity: 0.5;
            }
        }
        
        @keyframes cloudFloat {
            0% {
                transform: translateX(-100vw);
            }
            100% {
                transform: translateX(100vw);
            }
        }
        
        @keyframes rippleEffect {
            to {
                transform: scale(4);
                opacity: 0;
            }
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            .title {
                font-size: 2.5rem;
                margin-bottom: 30px;
            }
            .blessing {
                font-size: 1.4rem;
                padding: 25px;
                min-height: 160px;
                line-height: 1.5;
            }
            .signature {
                font-size: 1rem;
            }
            .refresh-btn {
                font-size: 1.2rem;
                padding: 12px 25px;
            }
            .cloud-top {
                font-size: 2rem;
            }
            .cloud-bottom {
                font-size: 1.8rem;
            }
        }
        
        @media (max-width: 480px) {
            .title {
                font-size: 2rem;
                margin-bottom: 25px;
            }
            .blessing {
                font-size: 1.2rem;
                min-height: 140px;
                line-height: 1.4;
            }
            .signature {
                font-size: 0.9rem;
            }
            .refresh-btn {
                font-size: 1.1rem;
                padding: 10px 20px;
            }
            .cloud-top {
                font-size: 1.5rem;
            }
            .cloud-bottom {
                font-size: 1.3rem;
            }
        }
    </style>
</head>
<body>
    <!-- 粒子背景 -->
    <div class="particles" id="particles"></div>
    
    <!-- 祥云装饰 -->
    <div class="cloud cloud-top">☁️</div>
    <div class="cloud cloud-bottom">☁️</div>
    
    <div class="container">
        <h1 class="title">2026马年新年祝福</h1>
        <div id="blessing" class="blessing">
            点击下方按钮获取您的专属祝福！
        </div>
        <div class="signature">来自贾傲的祝福</div>
        <button class="refresh-btn" onclick="getRandomBlessing()">换一个祝福</button>
    </div>

    <script>
        // 创建粒子背景
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 50;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                
                // 随机大小
                const size = Math.random() * 10 + 2;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                
                // 随机位置
                particle.style.left = `${Math.random() * 100}%`;
                particle.style.top = `${Math.random() * 100}%`;
                
                // 随机动画延迟和持续时间
                const duration = Math.random() * 20 + 10;
                const delay = Math.random() * 5;
                particle.style.animationDuration = `${duration}s`;
                particle.style.animationDelay = `${delay}s`;
                
                particlesContainer.appendChild(particle);
            }
        }
        
        // 点击粒子效果（简化版）
        function createClickParticles(e) {
            const particleCount = 15;
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.position = 'fixed';
                particle.style.left = e.clientX + 'px';
                particle.style.top = e.clientY + 'px';
                particle.style.width = '6px';
                particle.style.height = '6px';
                particle.style.background = 'rgba(255, 215, 0, 0.8)';
                particle.style.zIndex = '9999';
                particle.style.pointerEvents = 'none';
                
                document.body.appendChild(particle);
                
                // 简单动画
                const angle = Math.random() * Math.PI * 2;
                const distance = 30 + Math.random() * 50;
                
                particle.animate([
                    { 
                        transform: 'translate(0, 0)',
                        opacity: 1
                    },
                    { 
                        transform: `translate(${Math.cos(angle) * distance}px, ${Math.sin(angle) * distance}px)`,
                        opacity: 0
                    }
                ], {
                    duration: 600,
                    easing: 'ease-out'
                });
                
                setTimeout(() => {
                    if (particle.parentNode) {
                        particle.remove();
                    }
                }, 600);
            }
        }
        
        // 按钮涟漪效果
        function createRipple(e) {
            const button = e.currentTarget;
            const rect = button.getBoundingClientRect();
            const size = Math.max(rect.width, rect.height);
            const x = e.clientX - rect.left - size / 2;
            const y = e.clientY - rect.top - size / 2;
            
            const ripple = document.createElement('span');
            ripple.className = 'ripple';
            ripple.style.width = ripple.style.height = size + 'px';
            ripple.style.left = x + 'px';
            ripple.style.top = y + 'px';
            
            button.appendChild(ripple);
            
            setTimeout(() => {
                ripple.remove();
            }, 600);
        }
        
        const blessings = [
            "神驹踏雪迎新岁，\n瑞气盈门福满堂。",
            "天马行空凌云志，\n骏业腾飞展宏图。",
            "金鞍玉辔春风里，\n锦绣前程步步高。",
            "龙马精神添百福，\n鸿运当头纳千祥。",
            "骐骥奋蹄开胜景，\n鹏程万里创辉煌。",
            "宝马香车迎富贵，\n华堂瑞气庆安康。",
            "骏马嘶风千里志，\n雄心逐梦九霄云。",
            "赤兔追风腾紫气，\n金乌耀日启新程。",
            "马跃青山春意闹，\n花开富贵福星临。",
            "神骏腾骧迎旭日，\n祥云缭绕庆丰年。",
            "骏骨昂藏天地阔，\n雄心浩荡海山遥。",
            "金戈铁马英雄气，\n玉宇琼楼锦绣春。",
            "马踏祥云迎瑞雪，\n梅开五福庆新春。",
            "骐骥长鸣惊四海，\n鲲鹏展翅傲九天。",
            "宝马雕鞍春色里，\n金樽美酒醉花间。",
            "神驹奋鬣风云会，\n俊逸扬鬃日月辉。",
            "马啸长空千嶂晓，\n春回大地万家欢。",
            "金鞍玉勒迎新岁，\n宝马香车送旧年。",
            "骏马奔腾开泰运，\n祥麟献瑞庆升平。",
            "天马西来携瑞气，\n春风东至送祥云。"
        ];
        
        function getRandomBlessing() {
            const blessingElement = document.getElementById('blessing');
            blessingElement.style.opacity = '0';
            
            setTimeout(() => {
                const randomIndex = Math.floor(Math.random() * blessings.length);
                blessingElement.innerHTML = blessings[randomIndex].replace(/\n/g, '<br>');
                blessingElement.style.opacity = '1';
            }, 300);
        }
        
        // 页面加载时自动显示一个随机祝福
        window.addEventListener('load', function() {
            createParticles();
            setTimeout(getRandomBlessing, 500);
        });
        
        // 事件监听器
        document.addEventListener('click', createClickParticles);
        document.querySelector('.refresh-btn').addEventListener('click', createRipple);
        
        // 微信分享适配
        document.addEventListener('WeixinJSBridgeReady', function() {
            WeixinJSBridge.invoke('showOptionMenu');
        }, false);
    </script>
</body>
</html>
